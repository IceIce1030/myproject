<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='images/furkid.ico' rel='shortcut icon'/>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Furkid | 變更密碼</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/loading.js?<%=Timer()%>"></script>
    <script type="text/javascript" src="js/signup.js?<%=Timer()%>"></script>
</head>

<body>
<!-- loadingbox -->
<div class="loadingbox">
    <div class="dogbox">
        <div class="dog">
          <div class="dog-body">
            <div class="dog-tail">
              <div class="dog-tail">
                <div class="dog-tail">
                  <div class="dog-tail">
                    <div class="dog-tail">
                      <div class="dog-tail">
                        <div class="dog-tail">
                          <div class="dog-tail"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dog-torso"></div>
          <div class="dog-head">
            <div class="dog-ears">
              <div class="dog-ear"></div>
              <div class="dog-ear"></div>
            </div>
            <div class="dog-eyes">
              <div class="dog-eye"></div>
              <div class="dog-eye"></div>
            </div>
            <div class="dog-muzzle">
              <div class="dog-tongue"></div>
            </div>
          </div>
        </div>
        <div class="ball" tabindex="0"></div>
    </div>
</div>
<!-- loadingbox -->
    <div class="changePsw">
        <div class="container">
            <div class="wrapper">
                <div class="main">
                    <div class="logo">
                        <img src="images/logo.png" alt="furkid logo"><span>furkid</span>
                    </div>
                    <h4>變更密碼</h4>
                    <div class="formDiv">
                        <form action="#" method="post">
                            <div class="formGroup">
                                <label class="labelClass" for="mem_mail">帳號</label>
                                <input type="email" name="mem_mail" id="mem_mail" maxlength="50" value="furkid@gmail.com" readonly>
                            </div>
                            <div class="formGroup">
                                <label class="labelClass" for="mem_psw">新密碼</label>
                                <input type="password" name="mem_psw" id="mem_psw" placeholder="密碼需最少6位英數字" maxlength="12">
                            </div>
                            <div class="formGroup">
                                <label class="labelClass" for="mem_pswConfirm">確認密碼</label>
                                <input type="password" id="mem_pswConfirm" placeholder="再輸入一次確認密碼" maxlength="12">
                            </div>
                            <div class="formGroup">
                                <div class="btn">
                                    <input id="changePswBtn" class="inputBtn" type="submit" name="" value="變更">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
